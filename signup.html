<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta
      name="description"
      content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running. Dublin docklands and Phoenix Park."
    >
    <meta
      name="keywords"
      content="love running, run, running club, runners, Ireland, Dublin, sport, exercise"
    >

    <!-- Title -->
    <title>Love Running</title>

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    >
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    >
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    >

    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/style.css">
  </head>

  <body>
    <!-- header-->
    <header>
      <a href="index.html">
        <h1 id="logo">Love Running</h1>
      </a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle">
      <label for="nav-toggle" class="nav-toggle-label"
        ><i class="fa-solid fa-bars"></i
      ></label>
      <nav>
        <ul id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="signup.html" class="active">Sign up</a></li>
        </ul>
      </nav>
    </header>

    <!--Main content-->
    <main>
        <section id="signup">
            <form method="POST" action="https://formdump.codeinstitute.net" id="signup-form">
                <h2><i class="fa-solid fa-heart-pulse"></i>Let's get you signed up!</h2>

                <label for="first_name">First Name</label><input type="text" id="first_name" name="first_name" class="text-input" required>
                <br>
                <label for="last_name">Last Name</label><input type="text" id="last_name" name="last_name" class="text-input" required>
                <br>
                <label for="email_address">Email Address</label><input type="text" id="email_address" name="email_address" class="text-input" required>
                <br>
                <div class="radio-buttons">
                    <div>
                        <input type="radio" name="running_preference" id="road" value="road" required checked>
                        <label for="road">Road</label>
                        <br>
                    </div>
                    <div>
                        <input type="radio" name="running_preference" value="trail" id="trail">
                        <label for="trail">Trail</label>
                        <br>
                    </div>
                    <div>
                        <input type="radio" name="running_preference" value="both" id="both">
                        <label for="both">Both</label>
                        <br>
                    </div>
                    <div>
                        <button type="submit" class="join-button">Let's Run!</button>
                    </div>
                </div>
            </form>
        </section>


    </main>

    <!-- Footer -->
    <footer>
      <ul id="social-networks">
        <li>
          <a
            href="https://www.facebook.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook Page (opens in a new tab)"
            ><i class="fa-brands fa-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.twitter.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Twitter Page (opens in a new tab)"
            ><i class="fa-brands fa-twitter"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.youtube.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Youtube Page (opens in a new tab)"
            ><i class="fa-brands fa-square-youtube"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Instagram Page (opens in a new tab)"
            ><i class="fa-brands fa-square-instagram"></i
          ></a>
        </li>
      </ul>
    </footer>
    <!-- Font Awesome Kit -->
    <script
      src="https://kit.fontawesome.com/6a1ff66816.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
